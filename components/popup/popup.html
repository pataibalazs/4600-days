<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4500 Days Popup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="../../output.css" rel="stylesheet" />
    <script defer src="popup.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#073B3A] rounded-sm">
    <!-- Main Popup Container -->
    <div class="bg-[#073B3A] rounded-sm w-80 flex-col justify-center">
      <!-- Title -->
      <div class="text-center py-2 mb-2">
        <h1 class="text-white text-3xl font-extrabold tracking-tight">4,500</h1>
        <h2 class="text-[#A3D9A5] text-2xl font-extrabold tracking-wide">
          DAYS
        </h2>
      </div>

      <!-- Toggle Feature Button -->
      <button
        id="toggleFeature"
        class="flex items-center justify-between w-full border-y border-gray-400 px-4 py-5 cursor-pointer transition duration-100 hover:bg-[#0e4e4f]"
        role="switch"
        aria-checked="false"
      >
        <span class="text-lg text-white font-bold">Enable Feature</span>
        <span
          class="relative inline-flex h-6 w-11 shrink-0 rounded-full border-2 border-transparent bg-gray-300 transition-colors duration-200 ease-in-out"
        >
          <span
            class="pointer-events-none absolute left-0 inline-block h-5 w-5 transform rounded-full bg-white shadow-sm transition duration-200 ease-in-out translate-x-0"
          ></span>
        </span>
      </button>

      <!-- Add Focus Mode Button -->
      <button
        id="settingsBtn"
        class="flex items-center w-full px-4 py-4 cursor-pointer transition duration-100 hover:bg-[#0e4e4f]"
      >
        <span class="text-lg text-white font-bold mr-auto">Add Focus Mode</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-10 h-10 text-white"
          style="position: relative; left: 95px"
        >
          <path
            d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"
          />
        </svg>
      </button>

      <!-- Clickable Panels -->
      <div class="flex flex-row justify-center border-t border-gray-400">
        <!-- Rate Us Panel -->
        <button
          class="flex items-center justify-center space-x-2 px-3 py-2 text-white transition duration-100 hover:bg-[#0e4e4f] cursor-pointer w-1/2 border-r border-gray-400"
        >
          <span class="text-sm font-bold">Rate us!</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              fill-rule="evenodd"
              d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <!-- Get Rid of Addiction Panel -->
        <button
          class="flex items-center space-x-2 px-3 py-2 text-white transition duration-100 hover:bg-[#0e4e4f] cursor-pointer w-1/2"
        >
          <span class="text-sm font-bold">Get rid of addiction</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-8 h-8"
          >
            <path
              d="M11.7 2.805a.75.75 0 0 1 .6 0A60.65 60.65 0 0 1 22.83 8.72a.75.75 0 0 1-.231 1.337 49.948 49.948 0 0 0-9.902 3.912l-.003.002c-.114.06-.227.119-.34.18a.75.75 0 0 1-.707 0A50.88 50.88 0 0 0 7.5 12.173v-.224c0-.131.067-.248.172-.311a54.615 54.615 0 0 1 4.653-2.52.75.75 0 0 0-.65-1.352 56.123 56.123 0 0 0-4.78 2.589 1.858 1.858 0 0 0-.859 1.228 49.803 49.803 0 0 0-4.634-1.527.75.75 0 0 1-.231-1.337A60.653 60.653 0 0 1 11.7 2.805Z"
            />
            <path
              d="M13.06 15.473a48.45 48.45 0 0 1 7.666-3.282c.134 1.414.22 2.843.255 4.284a.75.75 0 0 1-.46.711 47.87 47.87 0 0 0-8.105 4.342.75.75 0 0 1-.832 0 47.87 47.87 0 0 0-8.104-4.342.75.75 0 0 1-.461-.71c.035-1.442.121-2.87.255-4.286.921.304 1.83.634 2.726.99v1.27a1.5 1.5 0 0 0-.14 2.508c-.09.38-.222.753-.397 1.11.452.213.901.434 1.346.66a6.727 6.727 0 0 0 .551-1.607 1.5 1.5 0 0 0 .14-2.67v-.645a48.549 48.549 0 0 1 3.44 1.667 2.25 2.25 0 0 0 2.12 0Z"
            />
            <path
              d="M4.462 19.462c.42-.419.753-.89 1-1.395.453.214.902.435 1.347.662a6.742 6.742 0 0 1-1.286 1.794.75.75 0 0 1-1.06-1.06Z"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
