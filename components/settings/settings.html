<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4000 Days Settings</title>
    <link href="../../output.css" rel="stylesheet" />
    <style>
      /* In your <style> block or a separate CSS file */
        #domainList td:nth-child(2) { /* Selects the second table data cell (Effects) */
  max-width: 150px; /* Adjust this value as needed */
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  transition: max-width 0.3s ease-in-out; /* Add a smooth transition */
}

#domainList td:nth-child(2):hover {
  max-width: none; /* Expand to the full width of the content on hover */
  white-space: normal; /* Allow text to wrap if it's very long */
}
      /* Custom styles to ensure text size works */
      .text-size-4xl {
        font-size: 2.25rem; /* This matches Tailwind's text-4xl */
        line-height: 2.5rem;
      }
      /* Custom checkbox styling */
      .effect-checkbox {
        appearance: none;
        -webkit-appearance: none;
        width: 1.25rem;
        height: 1.25rem;
        border: 2px solid #a3d9a5;
        border-radius: 0.25rem;
        outline: none;
        background-color: white;
        cursor: pointer;
        position: relative;
      }

      .effect-checkbox:checked {
        background-color: #a3d9a5;
      }

      .effect-checkbox:checked::after {
        content: "âœ“";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #073b3a;
        font-size: 0.75rem;
        font-weight: bold;
      }

      .effect-checkbox:focus {
        box-shadow: 0 0 0 2px rgba(163, 217, 165, 0.3);
      }
    </style>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-[#073B3A] p-6 rounded-lg shadow-md">
      <div class="text-center mb-6 relative">
        <h1 class="text-white text-5xl font-extrabold tracking-tight">4,000</h1>
        <h2 class="text-[#A3D9A5] text-size-4xl font-extrabold tracking-wide">
          DAYS
        </h2>
        <h3 class="text-white text-3xl font-extrabold tracking-wide">
          Settings
        </h3>
        <!-- Chalky Message with Arrow -->
      </div>

      <!-- Domain List Section -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-3 text-white">Domains & Effects</h2>

        <!-- Add Domain Form -->
        <div class="border-3 border-[#A3D9A5] mb-4 p-4 bg-gray-50 rounded-lg">
          <div class="flex items-end space-x-2">
            <div class="flex-grow">
              <label
                for="domainInput"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Add Domain
              </label>
              <input
                type="text"
                id="domainInput"
                placeholder="e.g., instagram.com"
                class="w-full px-3 text-md py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#A3D9A5]"
              />
            </div>
            <button
              id="addDomainBtn"
              class="px-3 py-2 bg-[#A3D9A5] text-[#073B3A] rounded-md hover:bg-[#92c894] focus:outline-none focus:ring-2 focus:ring-[#A3D9A5] inline-flex items-center space-x-2"
            >
              <span class="text-md font-semibold">Add domain</span>
              <svg
                class="w-5 h-5"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Domain List -->
        <div class="border-3 border-[#A3D9A5] rounded-lg overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Domain
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Effects
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody id="domainList" class="bg-white divide-y divide-gray-200">
              <!-- Domain list items will be inserted here by JavaScript -->
              <tr class="text-center text-gray-500 py-4 italic">
                <td colspan="3" class="px-6 py-4">No domains added yet</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Save Button -->
      <div class="flex justify-end">
        <button
          id="saveSettings"
          class="inline-flex items-center space-x-2 text-lg bg-[#A3D9A5] text-[#073B3A] px-4 py-2 font-semibold rounded hover:bg-[#92c894] focus:outline-none focus:ring-2 focus:ring-[#A3D9A5]"
        >
          <span>Save Settings</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
          >
            <path
              fill-rule="evenodd"
              d="M9 1.5H5.625c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0 0 16.5 9h-1.875a1.875 1.875 0 0 1-1.875-1.875V5.25A3.75 3.75 0 0 0 9 1.5Zm6.61 10.936a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 14.47a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
              clip-rule="evenodd"
            />
            <path
              d="M12.971 1.816A5.23 5.23 0 0 1 14.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 0 1 3.434 1.279 9.768 9.768 0 0 0-6.963-6.963Z"
            />
          </svg>
        </button>
      </div>
    </div>

    <div
      id="effectsModal"
      class="hidden fixed inset-0 flex items-center justify-center"
    >
      <div
        class="bg-white rounded-lg p-6 max-w-md w-full border-3 border-[#A3D9A5]"
      >
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-medium text-gray-900">
            Select Effects for <span id="modalDomainName"></span>
          </h3>
          <button id="closeModalBtn" class="text-gray-400 hover:text-gray-500">
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div class="space-y-6 mb-6" id="effectsCheckboxes">
          <div class="flex items-center mb-1">
            <input
              type="checkbox"
              id="effect-gray_filter"
              class="effect-checkbox mr-2 h-5 w-5 self-center"
              value="gray_filter"
            />
            <label
              for="effect-gray_filter"
              class="text-lg text-gray-700 cursor-pointer select-none"
            >
              Grayscale
            </label>
          </div>

          <div class="flex items-center mb-1">
            <input
              type="checkbox"
              id="effect-light_blur"
              class="effect-checkbox mr-2 h-5 w-5 self-center"
              value="light_blur"
            />
            <label
              for="effect-light_blur"
              class="text-lg text-gray-700 cursor-pointer select-none"
            >
              Light Blur
            </label>
          </div>

          <div class="flex items-center mb-1">
            <input
              type="checkbox"
              id="effect-heavy_blur"
              class="effect-checkbox mr-2 h-5 w-5 self-center"
              value="heavy_blur"
            />
            <label
              for="effect-heavy_blur"
              class="text-lg text-gray-700 cursor-pointer select-none"
            >
              Heavy Blur
            </label>
          </div>

          <div class="flex items-center mb-1">
            <input
              type="checkbox"
              id="effect-rotate"
              class="effect-checkbox mr-2 h-5 w-5 self-center"
              value="rotate"
            />
            <label
              for="effect-rotate"
              class="text-lg text-gray-700 cursor-pointer select-none"
            >
              Rotate Screen
            </label>
          </div>

          <div class="flex items-center mb-1">
            <input
              type="checkbox"
              id="effect-saturation"
              class="effect-checkbox mr-2 h-5 w-5 self-center"
              value="saturation"
            />
            <label
              for="effect-saturation"
              class="text-lg text-gray-700 cursor-pointer select-none"
            >
              Saturation Boost
            </label>
          </div>

          <div class="flex items-center mb-1">
            <input
              type="checkbox"
              id="effect-wobble"
              class="effect-checkbox mr-2 h-5 w-5 self-center"
              value="wobble"
            />
            <label
              for="effect-wobble"
              class="text-lg text-gray-700 cursor-pointer select-none"
            >
              Wobble Animation
            </label>
          </div>

          <div class="flex items-center mb-1">
            <input
              type="checkbox"
              id="effect-invert_colors"
              class="effect-checkbox mr-2 h-5 w-5 self-center"
              value="invert_colors"
            />
            <label
              for="effect-invert_colors"
              class="text-lg text-gray-700 cursor-pointer select-none"
            >
              Invert Colors
            </label>
          </div>

          <div class="flex items-center mb-1">
            <input
              type="checkbox"
              id="effect-breathe"
              class="effect-checkbox mr-2 h-5 w-5 self-center"
              value="breathe"
            />
            <label
              for="effect-breathe"
              class="text-lg text-gray-700 cursor-pointer select-none"
            >
              Breathe Animation
            </label>
          </div>

          <div class="flex items-center mb-1">
            <input
              type="checkbox"
              id="effect-vibrate"
              class="effect-checkbox mr-2 h-5 w-5 self-center"
              value="vibrate"
            />
            <label
              for="effect-vibrate"
              class="text-lg text-gray-700 cursor-pointer select-none"
              >Vibration</label
            >
          </div>

          <div class="flex items-center mb-1">
            <input
              type="checkbox"
              id="effect-letter_jump"
              class="effect-checkbox mr-2 h-5 w-5 self-center"
              value="letter_jump"
            />
            <label
              for="effect-letter_jump"
              class="text-lg text-gray-700 cursor-pointer select-none"
              >Jumping Text</label
            >
          </div>

          <div class="flex items-center mb-1">
            <input
              type="checkbox"
              id="effect-color_shift"
              class="effect-checkbox mr-2 h-5 w-5 self-center"
              value="color_shift"
            />
            <label
              for="effect-color_shift"
              class="text-lg text-gray-700 cursor-pointer select-none"
              >Color Shift</label
            >
          </div>
        </div>

        <div class="flex justify-end">
          <button
            id="saveEffectsBtn"
            class="inline-flex items-center space-x-2 px-4 py-2 bg-[#A3D9A5] text-[#073B3A] text-lg rounded-md font-semibold hover:bg-[#92c894]"
          >
            <span>Apply Effects</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
