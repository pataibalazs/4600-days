<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4600 Days Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6 text-gray-800">4600 Days Settings</h1>

      <!-- Domain List Section -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-3 text-gray-700">
          Managed Domains
        </h2>

        <!-- Add Domain Form -->
        <div class="mb-4 p-4 bg-gray-50 rounded-lg">
          <div class="flex items-end space-x-2">
            <div class="flex-grow">
              <label
                for="domainInput"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Add Domain
              </label>
              <input
                type="text"
                id="domainInput"
                placeholder="e.g., instagram.com"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <button
              id="addDomainBtn"
              class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Add
            </button>
          </div>
        </div>

        <!-- Domain List -->
        <div class="border rounded-lg overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Domain
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Effects
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody id="domainList" class="bg-white divide-y divide-gray-200">
              <!-- Domain list items will be inserted here by JavaScript -->
              <tr class="text-center text-gray-500 py-4 italic">
                <td colspan="3" class="px-6 py-4">No domains added yet</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Save Button -->
      <div class="flex justify-end">
        <button
          id="saveSettings"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Save Settings
        </button>
      </div>
    </div>

    <div
      id="effectsModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white rounded-lg p-6 max-w-md w-full">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-medium text-gray-900">
            Select Effects for <span id="modalDomainName"></span>
          </h3>
          <button id="closeModalBtn" class="text-gray-400 hover:text-gray-500">
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div class="space-y-4 mb-6" id="effectsCheckboxes">
          <!-- Effect checkboxes will be inserted here by JavaScript -->
          <div class="flex items-center">
            <input
              type="checkbox"
              id="effect-rotate"
              class="effect-checkbox mr-2 h-5 w-5"
              value="rotate"
            />
            <label for="effect-rotate" class="text-gray-700"
              >Rotate Screen</label
            >
          </div>
        </div>
        <div class="flex justify-end">
          <button
            id="saveEffectsBtn"
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
          >
            Apply Effects
          </button>
        </div>
      </div>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
