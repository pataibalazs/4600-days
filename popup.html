<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4500 Days Popup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <script defer src="popup.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#073B3A] rounded-sm">
    <!-- Main Popup Container -->
    <div class="bg-[#073B3A] rounded-sm w-80 mx-auto">
      <!-- Title -->
      <div class="text-center py-2 mb-2">
        <h1 class="text-white text-3xl font-extrabold tracking-tight">4,500</h1>
        <h2 class="text-[#A3D9A5] text-2xl font-extrabold tracking-wide">
          DAYS
        </h2>
      </div>

      <!-- Toggle Feature Button -->
      <button
        id="toggleFeature"
        class="flex items-center justify-between w-full border-y border-gray-400 px-4 py-5 cursor-pointer transition duration-100 hover:bg-[#0e4e4f]"
        role="switch"
        aria-checked="false"
      >
        <span class="text-lg text-white font-bold">Enable Feature</span>
        <span
          class="relative inline-flex h-6 w-11 shrink-0 rounded-full border-2 border-transparent bg-gray-300 transition-colors duration-200 ease-in-out"
        >
          <span
            class="pointer-events-none absolute left-0 inline-block h-5 w-5 transform rounded-full bg-white shadow-sm transition duration-200 ease-in-out translate-x-0"
          ></span>
        </span>
      </button>

      <!-- Slider for Annoyance Level -->
      <div class="mb-4 px-4">
        <label
          for="annoyanceSlider"
          class="block text-lg font-bold text-white mb-1.5 py-2 mt-1.5"
        >
          Annoyance Level: <span id="sliderValue" class="font-bold">1</span>
          <span id="emoji">üòê</span>
        </label>
        <input
          type="range"
          id="annoyanceSlider"
          min="1"
          max="5"
          step="1"
          value="1"
          class="w-full accent-[#A3D9A5] cursor-pointer"
        />
      </div>

      <!-- Clickable Panels -->
      <div class="flex flex-row justify-center mt-4 border-t border-gray-400">
        <!-- Rate Us Panel -->
        <button
          class="flex items-center justify-center space-x-2 px-3 py-2 text-white transition duration-100 hover:bg-[#0e4e4f] cursor-pointer w-1/2 border-r border-gray-400"
        >
          <span class="text-sm font-bold">Rate us!</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
            />
          </svg>
        </button>

        <!-- Get Rid of Addiction Panel -->
        <button
          class="flex items-center space-x-2 px-3 py-2 text-white transition duration-100 hover:bg-[#0e4e4f] cursor-pointer w-1/2"
        >
          <span class="text-sm font-bold">Get rid of addiction</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-10"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
